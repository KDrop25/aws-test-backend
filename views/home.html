<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Backend Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Set a background color for the entire page */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Navigation styles */
nav ul {
    list-style-type: none;
    text-align: center;
    background-color: #444;
    padding: 10px 0;
}

nav li {
    display: inline;
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

/* Main content section styles */
main {
    max-width: 900px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Section headings */
h2 {
    color: #333;
    margin-top: 0;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #444;
    color: #fff;
}

/* Buttons */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Node.js Backend</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logs">Logs</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/login">Login</a></li>

        </ul>
    </nav>
    <main>
        <section class="dashboard-section">
            <h2>Dashboard</h2>
            <!-- Display important information and statistics here -->
        </section>
        <section class="logs-section">
            <h2>Logs</h2>
            <!-- Display logs and error information here -->
        </section>
        <section class="settings-section">
            <h2>Settings</h2>
            <!-- Provide options for configuring your Node.js backend here -->
        </section>
    </main>
    <footer>
        <p>&copy; Halolegion 2023 Your Company</p>
    </footer>
</body>
</html>
