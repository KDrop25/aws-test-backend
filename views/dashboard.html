<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Add these styles to your existing dashboard.css */

/* Header Styles */
header {
    background-color: #00a0e4;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

/* Navigation Styles */
nav ul {
    background-color: #333;
    padding: 10px;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #00a0e4;
}

nav ul li a.active {
    color: #00a0e4;
}

/* Main Content Styles */
main {
    background-color: #f0f0f0;
    padding: 20px;
}

section {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Button Styles */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #00a0e4;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
}

.button:hover {
    background-color: #0077b3;
}

/* Additional Styles */
.overview h2, .analytics h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #00a0e4;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    nav ul {
        text-align: center;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section class="overview">
            <h2>Overview</h2>
            <!-- Your content for the overview section goes here -->
        </section>
        <section class="analytics">
            <h2>Analytics</h2>
            <!-- Your content for the analytics section goes here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
